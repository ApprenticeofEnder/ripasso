[package]
name = "ripasso"
description = "A password manager that uses the file format of the standard unix password manager 'pass'"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.6.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com", "Alexander KjÃ¤ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2018'

[dependencies]
glob = "0.3.0"
gpgme = "0.9.2"
chrono = "0.4"
git2 = "0.13.20"
rand = "0.8.4"
whoami = "1.1.2"
toml = "0.5.8"
reqwest = { version = "0.11.4", features = ["blocking"] }

[dependencies.config]
version = "0.11.0"
default-features = false
features = ["toml"]

[dev-dependencies]
tempfile = "3.2.0"
flate2 = "1.0.20"
tar = "0.4.35"
criterion = "0.3.4"

[workspace]

members = [
    "gtk", "qml", "cursive"
]

[[bench]]
name = "library_benchmark"
harness = false

