[package]
name = "ripasso-cursive"
description = "A password manager that uses the file format of the standard unix password manager 'pass', this is the ncurses frontend application"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.4.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com>", "Alexander Kj√§ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2018'
build = "build.rs"

[dependencies]
cursive = "0.12"
clipboard = "0.5"
ripasso = { path = "../", version = "0.4.0-alpha" }
env_logger = "0.6"
locale_config = "0.3.0"
unic-langid = "0.7.1"
gettext = "0.4.0"
lazy_static = "1.4.0"

[build-dependencies]
glob = "0.3.0"
